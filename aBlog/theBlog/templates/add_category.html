{% extends 'base.html' %}
{% block title %}Crete a new Category{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add Category</h1>
<div class="form-group">
    <form action="" method="post">
        <br><br>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Category</button>
    </form>
</div> 
{% else %}
<h1>You have to be logged in to use this feature.</h1> 
{% endif %}


{% endblock %}
